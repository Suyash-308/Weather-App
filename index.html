<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">                                                            
</head>
<body>
    <h1>Weather App</h1>

    <div class="container">
        <div class="weather-info">
            <input type="text" placeholder="Enter city" id="city-input">
            <button onclick="getWeatherData()">get weather data</button>
            <section>
                <h2>  <span id="city-name"></span></h2>
                <p><span id="time"></span> </p>
                <p><span id="temperature"></span> </p>
                <p><span id="weatherDescription"></span> </p>
                <p><span id="humidity"></span> </p>
                <p><span id="visibility"></span> </p>
            </section>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
